<div class="modal fade" id="errorDialog" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Check following errors: </h4>
      </div>
      <div class="modal-body" *ngIf="errorsInForm">

        <div class="col-sm-12" *ngFor="let error of errorsInForm">
          <svg height="20" width="20">
            <circle cx="10" cy="10" r="7" stroke="black" stroke-width="1" fill="red" />
            Sorry, your browser does not support inline SVG.  
          </svg> <span> {{error}}</span>
        </div>
      </div>

      <!-- <div class="modal-footer"> -->
        <!-- <button type="button" class="moraPrimaryButtonActive" id="closeModalButton" data-dismiss="modal" (click)="createClient()">Proceed and Create new</button> -->
      <!-- </div> -->

    </div>
  </div>
</div>

<button id="openErrorBtn" [hidden]="true" data-toggle="modal" data-target="#errorDialog">Open Modal</button>
